<!DOCTYPE html>
<html>
	<head>
		<!-- media queries -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- character set -->
		<meta charset="utf-8">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<!-- title -->
		<title>Showclix</title>
		<!-- Font awesome -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<!-- Animate css -->
		<link rel="stylesheet"  href="css/animate.css">
		<!-- css Reset -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- main css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav class="bar">
			<a class="imglogo" href="https://www.showclix.com/" target="_blank">
				<img src="img/showclix_logo.png" alt="Showclix logo">
			</a>
			<ul class="nav_info">
				<li>
					<a href="">
						Sign In
						<i class="fa fa-caret-down" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a href="">Help</a>
				</li>
				<li>
					<i class="fa fa-phone" aria-hidden="true"></i>
				</li>
				<li>
					<button class="planning_button">
						Planning an Event?
					</button>
				</li>
			</ul>
		</nav>
		<div class="background_img">
			<img class="theater" src="https://www.showclix.com/marketing/assets/i/buyer-homepage/slideshow/1.jpg" alt="theater">
			<div class="header_moreinfo">
				<h1>Find Your Next Event</h1>
				<input type="" name="Search by event category">
				<input type="" name="Location">
				<button>
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</div>
		</div>
		<div class="eventSec">
			<h2 class="text-center my-4">Upcoming Events</h2>
			<div class="container newEventsWrapper">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-1">
						<img class="img-fluid" src="https://www.showclix.com/marketing/assets/i/buyer-homepage/featured-events/the-museum-of-selfies.jpg" alt="Event Image">
						<div class="eventInfo">
							<h4>Event Name</h4>
							<h6>Event Dates</h6>
							<h6>Event Location</h6>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-1">
						<img class="img-fluid" src="https://www.showclix.com/marketing/assets/i/buyer-homepage/featured-events/the-museum-of-selfies.jpg" alt="Event Image">
						<div class="eventInfo">
							<h4>Event Name</h4>
							<h6>Event Dates</h6>
							<h6>Event Location</h6>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-1">
						<img class="img-fluid" src="https://www.showclix.com/marketing/assets/i/buyer-homepage/featured-events/the-museum-of-selfies.jpg" alt="Event Image">
						<div class="eventInfo">
							<h4>Event Name</h4>
							<h6>Event Dates</h6>
							<h6>Event Location</h6>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	</body>
</html>
